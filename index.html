  <header>

    <div class="headertext2">

          <p class="pyo" onclick="p0()" ><a href="#">1</a></p>

        </div>
      </div>
    </div>
  </div>
  </header>
  <div class="container1">
    <form action="">
    <div class="border" id="wemo">

    </div>
    <section>
      <div class="section1">
    <button class="buttn" onclick="seven()"><a href="javascript:void(0)">7</a></button>
    <button class="buttn" onclick="eight()"><a href="javascript:void(0)">8</a></button>
    <button class="buttn" onclick="nine()"><a href="javascript:void(0)">9</a></button>
    <button class="buttn" onclick="zeroZero()"><a href="javascript:void(0)">00</a></button>
      </div>
      <div class="section1">
    <button class="buttn" onclick="four()"><a href="javascript:void(0)">4</a></button>
    <button class="buttn" onclick="five()"><a href="javascript:void(0)">5</a></button>
    <button class="buttn" onclick="six()"><a href="javascript:void(0)">6</a></button>
    <button class="buttn" onclick="plus()"><a href="javascript:void(0)">+</a></button>
      </div>
      <div class="section1">
    <button class="buttn" onclick="one()"><a href="javascript:void(0)">1</a></button>
    <button class="buttn" onclick="two()"><a href="javascript:void(0)">2</a></button>
    <button class="buttn" onclick="three()"><a href="javascript:void(0)">3</a></button>
    <button class="buttn" onclick="minus()"><a href="javascript:void(0)">-</a></button>

      </div>
      <div class="section1">
    <button class="buttn" onclick="dot()"><a href="javascript:void(0)">.</a></button>
    <button class="buttn" onclick="zero()"><a href="javascript:void(0)">0</a></button>
    <button class="buttn" onclick="divider()"><a href="javascript:void(0)">/</a></button>
    <button class="buttn" onclick="multipler()"><a href="javascript:void(0)">x</a></button>
      </div>
      <div class="section1">
    <button class="butq" onclick="myFunction()"><a href="javascript:void(0)">RESET</a></button>
    <button class="butv" onclick="Noi()"><a href="#">=</a></button>


        <!-- <input type="text" value="=" class="butv" onclick="display.value = eval(display.value)"> -->
       
    
      </div>

    </section>
  </form>
  </div>
